version: '3.9'

services:
  db:
    container_name: mysql8
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: db_login
      MYSQL_USER: login
      MYSQL_PASSWORD: login
    ports:
      - "3306:3306"
    volumes:
      - db_login:/var/lib/mysql
    networks:
      - login

  redis:
    container_name: redis
    image: redis:7.0-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - login
  
  mongodb:
    container_name: mongodb
    image: mongo:6.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - login

volumes:
  db_login:
  mongo_data:

networks:
  login:
    driver: bridge
